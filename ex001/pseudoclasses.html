<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudos-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: crimson;
            background-color: white;
        }

        div:hover{
            background-color: blue;
        }
    </style>
</head>


<body>
    <div id='d1'>01</div>
    <div id='d2'>02</div>
    <div id='d3'>03</div>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mousse aqui
        <p>Texto escondido...</p>
    </div>

</body>
</html>
